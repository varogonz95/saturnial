<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/atom-one-light.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<script src="./assets/scripts/highlightjs/highlight.pack.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
	<script src="//code.angularjs.org/1.7.6/angular-route.js"></script>
	<script src="//pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>
	<!--  Modules/Controllers -->
	<script src="./app/app.module.js"></script>
	<script src="./app/api.controller.js"></script>
	<!-- Directives -->
	<!-- Components -->
	<script src="./app/components/navbar/navbar.component.js"></script>
	<script src="./app/components/navigation/navigation.component.js"></script>
	<script src="./app/components/codeBlock/codeBlock.component.js"></script>
	<script src="./app/components/apiDocument/apiDocument.component.js"></script>
	
    <title>SaturnialJS - API Reference</title>
</head>

<body style="background-color: #f9f9f9" ng-app="app">

	<navbar></navbar>
	
	<div class="container bg-white">
		<div class="row h-100">
			<!-- ASIDE NAVIGATION -->
			<navigation class="col-3 p-4 border-right"></navigation>

			<!-- MAIN CONTENT -->
			<div class="col-9 p-5" style="height: calc(100vh - 60px); overflow-y: auto" ng-controller="apiController as vm">
				<div class="container">
					<div class="row">
						<api-document 
							class="col-12 mb-5"
							title="doc.title" 
							content-url="doc.contentUrl" 
							ts-url="doc.tsUrl" 
							js-url="doc.jsUrl" 
							ng-repeat="doc in vm.docs">
						</api-document>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
