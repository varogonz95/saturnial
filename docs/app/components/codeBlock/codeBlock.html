<div class="code-sample bg-{{vm.theme}} rounded shadow">
	<nav class="nav nav-tabs nav-stacked border-bottom-0" ng-if="vm.ts || vm.js">
		<a class="nav-link px-2 pt-1 border-0 bg-{{ vm.theme }}" ng-class="{'text-muted': !(vm.selected === vm.ts), 'active': vm.selected === vm.ts}" href="#" ng-click="vm.toggle(vm.ts)" ng-if="vm.ts"><small>Typescript</small></a>
		<a class="nav-link px-2 pt-1 border-0 bg-{{ vm.theme }}" ng-class="{'text-muted': !(vm.selected === vm.js), 'active': vm.selected === vm.js}" href="#" ng-click="vm.toggle(vm.js)" ng-if="vm.js"><small>ECMAScript 6</small></a>
	</nav>
	<div class="rounded-left rounded-right rounded-bottom py-2 px-4">
		<div hljs hljs-include="vm.ts" hljs-language="typescript" ng-if="vm.ts" ng-show="vm.ts === vm.selected"></div>

		<div hljs hljs-include="vm.js" hljs-language="javascript" ng-if="vm.js" ng-show="vm.js === vm.selected"></div>
	</div>
</div>
